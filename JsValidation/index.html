<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="validate.js"></script>
    <title>表单验证示例</title>
</head>
<body>
    <form action="api/students" method="post">
        <div>
            <p>姓名</p>
            <input id="txtName" name="Name" type="text" />
            <p>年龄</p>
            <input id="txtAge" name="Age" type="text" />
            <p>电子邮件</p>
            <input id="txtMail" name="Email" type="text" />
            <p>年级</p>
            <select id="lstGrade" name="Grade">
                <option value="0">-- 请选择年级 --</option>
                <option value="1">大一</option>
                <option value="2">大二</option>
                <option value="3">大三</option>
                <option value="4">大四</option>
            </select>
            <p id="tblError"></p>
            <input type="reset" value="重置" onclick="return confirm('真的要重置?')"/>
            <input type="submit" value="提交" onclick="return validate();" />
        </div>
    </form>
</body>
</html>
